<div class="card">
  <div class="shop-image-box">
    <img class="card-img-top shop-image" [src]='shop.image' alt="Card image cap">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{ shop.id }} {{ shop.name }}</h4>
    <p class="card-text">{{ shop.description }}</p>
    <button (click)="delete()" type="button" class="btn btn-danger">
      <i class="fa fa-trash-o" aria-hidden="true"></i> Buy
    </button>
  </div>
</div>
