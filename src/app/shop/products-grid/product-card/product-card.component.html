<div class="card">
  <div class="product-image-box">
    <img class="card-img-top product-image" [src]='product.image' alt="Card image cap">
  </div>
  <div class="card-block">
    <h4 class="card-title">{{ product.title }} {{ product.price }} $</h4>
    <p class="card-text">{{ product.description }}</p>
    <button routerLink="../home" type="button" class="btn btn-primary btn-block">
      <i class="fa fa-pencil" aria-hidden="true"></i> Buy it
    </button>
  </div>
</div>
